<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
	<!-- CSS  -->
	<link rel="stylesheet" href="css/bemskel/bemskel.css">
	<link rel="stylesheet" href="css/main.css">


	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.ico">
	<!--Fotawesome-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		::-webkit-input-placeholder {
			color: rgba(0, 0, 0, 0.3);
			font-weight: 100;
		}

		:-moz-placeholder {
			color: rgba(0, 0, 0, 0.3);
			font-weight: 100;
		}

		::-moz-placeholder {
			color: rgba(0, 0, 0, 0.3);
			font-weight: 100;
		}

		:-ms-input-placeholder {
			color: rgba(0, 0, 0, 0.3);
			font-weight: 100;
		}

		/* for github corner */
		.github-corner { position: absolute; top: 0; border: 0; right: 0; z-index: 3001; border-bottom-left-radius: 100%; opacity: 70;}
		.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}
		@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
	</style>
</head>
<body>
	<div id="root"></div>

	<script>

	$(document).ready(function() {

		$('.js-tab__collapse').on('click', function() {
			$('.tab__nav').toggleClass('tab__nav--open');
			$(this).toggleClass('tab__collapse--close');
		});

		$('.js-song__item__lyric, .js-popup-lyric-close, .js-popup-lyric').on('click', function() {
			$('.popup-lyric').addClass('popup-lyric--active');
		});

		$('.js-popup-lyric-close, .js-popup-lyric').on('click', function() {
			$('.popup-lyric').removeClass('popup-lyric--active');
		});

		$('.js-song__item__remove').on('click', function() {
			$(this).closest('li').empty();
		});

		$('.js-song__item__book-user').on('click', function() {
			$(this).closest('li').find('.song__item__author').toggleClass('song__item__author--active');
		});
	});
	</script>
</body>
</html>
